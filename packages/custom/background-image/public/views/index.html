<div class="backgroundImage-example" ng-controller="BackgroundImageController">
	<div layout="row">
  <div flex>
  	<md-datepicker ng-model="imageToDate.date" md-placeholder="Enter date" ng-change="dateChanged()"></md-datepicker>
  </div>
  <div flex>
 <img class="image-for-date" ng-src="{{imagesByMonth[currentDate]}}" />
  </div>
  <div>
  	 <mean-upload file-dest="'/categories/'" ng-model="icon" upload-caption="Select Icon" upload-file-callback="saveImage(file)"></mean-upload>
  </div>
</div>
 
</div>
